<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<table>
		<tr>
			<td class="cell-1" colspan="2"></td>
			<td class="cell-2" colspan="2"></td>
			<td class="cell-3" colspan="2"></td>
		</tr>
		<tr>
			<td class="cell-4"></td>
			<td class="cell-5" colspan="3" rowspan="2"></td>
			<td class="cell-6" colspan="2"></td>
		</tr>
		<tr>
			<td class="cell-7" rowspan="2"></td>
			<td class="cell-8"></td>
			<td class="cell-9"></td>			
		</tr>
		<tr>
			<td class="cell-10" colspan="2" rowspan="2"></td>
			<td class="cell-11"></td>
			<td class="cell-12" colspan="2"></td>		
		</tr>
		<tr>
			<td class="cell-13" rowspan="3"></td>
			<td class="cell-14"></td>
			<td class="cell-15" colspan="2" rowspan="2"></td>			
		</tr>
		<tr>
			<td class="cell-16" colspan="2" rowspan="2"></td>
			<td class="cell-17"></td>	
		</tr>
		<tr>		
			<td class="cell-18" colspan="3"></td>
		</tr>		
	</table>
</body>
</html>
